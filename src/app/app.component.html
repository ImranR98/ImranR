<div [@routeAnimations]="prepareRoute(outlet)" [style.height]="!hideNav ? 'auto' : '100%'">
    <router-outlet #outlet="outlet"></router-outlet>
</div>
<app-sticky-bar *ngIf="!hideNav" [bottom]="true" [divider]="true">
    <div class="halfMargin">
        <app-nav [showHomeButton]="true"></app-nav>
    </div>
</app-sticky-bar>
