<app-sticky-bar [bottom]="false" [divider]="true">
    <div fxLayout="row" fxLayoutGap="0.5em" fxLayoutAlign="start center" class="mat-elevation-z13 stdPadding">
        <mat-icon *ngIf="icon">{{icon}}</mat-icon>
        <span style="font-size: x-large;">{{title}}</span>
    </div>
</app-sticky-bar>
