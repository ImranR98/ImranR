<div id="about" class="fillHeight" [ngClass]="{ 'fadeIn': imageLoaded, 'hidden': !imageLoaded }">
    <app-top-bar></app-top-bar>
    <div fxLayout="column">
        <div class="about lightBackground" fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="3em"
            fxLayoutGap.lt-sm="1em" fxLayoutAlign="center center">
            <img src="../../assets/images/me.png" class="me" (load)="loaded()">
            <div fxLayout="column" fxLayoutGap="1em">
                <span>Hi <h1>I'm <span class="accentedText">Imran Remtulla</span></h1></span>
                <small>I'm {{descriptionString}}<span class="accentedText bold">{{showCaret || overrideShowCaret ? '|' :
                        ''}}</span></small>
            </div>
        </div>
        <div id="work" class="stdPadding" fxLayout="column" fxLayoutGap="1em">
            <div fxLayout="column" fxLayoutGap="1em" fxLayoutAlign.lt-sm="center center">
                <h1>Work</h1>
                <span>Longer subtitle goes here.</span>
                <div class="placeholder"></div>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div id="studies" class="stdPadding" fxLayout="column" fxLayoutGap="1em">
            <div fxLayout="column" fxLayoutGap="1em" fxLayoutAlign.lt-sm="center center">
                <h1>Studies</h1>
                <span>Longer subtitle goes here.</span>
                <div class="placeholder"></div>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div id="projects" class="stdPadding" fxLayout="column" fxLayoutGap="1em">
            <div fxLayout="column" fxLayoutGap="1em" fxLayoutAlign.lt-sm="center center">
                <h1>Projects</h1>
                <span>Longer subtitle goes here.</span>
                <div class="placeholder"></div>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div id="skills" class="stdPadding" fxLayout="column" fxLayoutGap="1em">
            <div fxLayout="column" fxLayoutGap="1em" fxLayoutAlign.lt-sm="center center">
                <h1>Skills</h1>
                <span>Longer subtitle goes here.</span>
                <div class="placeholder"></div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="!imageLoaded" class="fillHeight stdPadding" fxLayout="column" fxLayoutAlign="center center">
    <mat-spinner color="accent"></mat-spinner>
</div>
