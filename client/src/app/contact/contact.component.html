<mat-card>
  <div *ngIf="!loading else loadingScreen;">

    <mat-card-header>
      <mat-card-title fxLayoutAlign="center">
        <mat-icon>perm_identity</mat-icon>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Contact
      </mat-card-title>
    </mat-card-header>

    <mat-divider></mat-divider>

    <mat-card-content class="entry">

      <mat-card-title>
        {{contact.contact.email}}
      </mat-card-title>

      <p *ngIf="contact.contact.phones[0]">Phones</p>
      <div *ngIf="contact.contact.phones[0]">
        <p *ngFor="let phone of contact.contact.phones"><a href="tel: +{{phone.countryCode}}{{phone.number}}"
            target="_blank">{{phone.type}}: +{{phone.countryCode}} {{phone.number}}</a>
        </p>
      </div>
      <p *ngIf="contact.contact.links[0]">Links</p>
      <div *ngIf="contact.contact.links[0]">
        <p *ngFor="let link of contact.contact.links"><a href="{{link.url}}" target="_blank">{{link.name}}</a></p>
      </div>

    </mat-card-content>

  </div>

  <ng-template #loadingScreen>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </ng-template>

</mat-card>
