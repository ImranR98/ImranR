<mat-card>
    <div fxLayout="column" fxLayoutAlign.lt-sm="center center">
        <mat-card-title>Imran Remtulla</mat-card-title>
        <mat-card-subtitle>Toronto&nbsp;&nbsp;<img src='../../assets/ca.svg' style='width:12pt;'>
        </mat-card-subtitle>

            <p>Organized and motivated frontend developer seeking to work closely with a team of
                experienced engineers to craft a product that has an impact.

            <button mat-button color="primary" routerLinkActive="active"

            <button mat-button color="primary" routerLinkActive="active" routerLink="/home/education">Education</button>
        </div>
        <div>
            <button mat-button color="primary" routerLinkActive="active" routerLink="/home/skills">Skills</button>
            <button mat-button color="primary" routerLinkActive="active" routerLink="/home/contact">Contact</button>

    </mat-card-actions>
