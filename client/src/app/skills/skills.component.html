<div fxLayout="column" fxLayoutGap="1em">
  <mat-card [ngStyle]="{'background-image': 'url(' + skills + ')'}">
    <mat-card-title fxLayout="row" fxLayoutAlign="start top" fxLayoutAlign.lt-sm="center top">
      <mat-icon>code_outline</mat-icon>Skills
    </mat-card-title>
  </mat-card>

  <mat-card fxLayout="column" fxLayoutAlign="start start center" fxLayoutAlign.lt-sm="center center center">
    <div fxLayout="row" fxLayoutGap="1em">
      <p>Angular</p>
      <p><small>|</small></p>
      <p>Node.js</p>
    </div>
    <div fxLayout="row" fxLayoutGap="1em">
      <p>Javascript</p>
      <p><small>|</small></p>
      <p>C++</p>
      <p><small>|</small></p>
      <p>HTML/CSS</p>
    </div>
    <div fxLayout="row" fxLayoutGap="1em">
      <p>Git</p>
      <p><small>|</small></p>
      <p>REST APIs</p>
    </div>
  </mat-card>
</div>
