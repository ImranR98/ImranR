<div fxLayout="column" fxLayoutGap="1em">
  <mat-card [ngStyle]="{'background-image': 'url(' + skills + ')'}">
    <mat-card-title fxLayout="row" fxLayoutAlign="start top" fxLayoutAlign.lt-sm="center top">
      <mat-icon>code_outline</mat-icon>Skills
    </mat-card-title>
  </mat-card>

  <mat-card fxLayout="column" fxLayoutAlign="start start center" fxLayoutAlign.lt-sm="center center center">
    <div fxLayout="row" fxLayoutGap="1em">
      <p>Angular</p>
      <p><small>|</small></p>
      <p>Node.js</p>
      <p><small>|</small></p>
      <p>Express.js</p>
    </div>
    <div fxLayout="row" fxLayoutGap="1em">
      <p>Javascript</p>
      <p><small>|</small></p>
      <p>C++ / C</p>
      <p><small>|</small></p>
      <p>TypeScript</p>
      <p><small>|</small></p>
      <p>SQL</p>
    </div>
    <div fxLayout="row" fxLayoutGap="1em">
      <p>PostgreSQL</p>
      <p><small>|</small></p>
      <p>MongoDB</p>
      <p><small>|</small></p>
      <p>Oracle 12c</p>
      <p><small>|</small></p>
      <p>MySQL</p>
      <p><small>|</small></p>
      <p>IBM DB2</p>
    </div>
    <div fxLayout="row" fxLayoutGap="1em">
      <p>Visual Studio</p>
      <p><small>|</small></p>
      <p>Visual Studio Code</p>
      <p><small>|</small></p>
      <p>Eclipse</p>
      <p><small>|</small></p>
      <p>Sublime</p>
    </div>
    <div fxLayout="row" fxLayoutGap="1em">
      <p>Git</p>
      <p><small>|</small></p>
      <p>Angular Material</p>
      <p><small>|</small></p>
      <p>NgRx</p>
      <p><small>|</small></p>
      <p>HTML / CSS</p>
      <p><small>|</small></p>
      <p>Adobe Photoshop</p>
    </div>
  </mat-card>
</div>
