<mat-card>
  <div *ngIf="!loading else loadingScreen;">

    <mat-card-header>
      <mat-card-title fxLayoutAlign="center">
        <mat-icon>work_outline</mat-icon>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Education
      </mat-card-title>
    </mat-card-header>

    <div *ngFor="let entry of experience.entries;">
      <mat-divider></mat-divider>
      <mat-card-content class="entry">

        <mat-card-title>
          {{entry.place}}
        </mat-card-title>

        <mat-card-subtitle>{{entry.title}}</mat-card-subtitle>
        <p>{{entry.description.descriptionText}}</p>

        <small>From {{entry.startDate}}<span *ngIf="!entry.isCurrent"> to {{entry.endDate}}</span></small>

        <div *ngFor="let pointSet of entry.description.descriptionPointSets">
          <p>{{pointSet.pointSetTitle}}</p>
          <p *ngFor="let point of pointSet.points"> - {{point}}</p>
        </div>

      </mat-card-content>
    </div>

  </div>

  <ng-template #loadingScreen>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </ng-template>

</mat-card>
